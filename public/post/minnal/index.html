    <p>第一篇</p>
<p>傍晚時分，天氣依然惡劣——不，甚至更甚。冰粒與風雪接連打在我們臉上，但對我們而言，這早已不算什麼。我們緩緩從塔林舊城的塔樓下行，沿著利沃尼亞騎士團時期留下的石階，一路走進一座巨大的東正教教堂。</p>
<p>我們坐在長椅上，靜靜看著修女清理香爐裡的灰燼；老人们慢慢步向聖像前，低聲祈禱。整座教堂瀰漫著線香與古斯拉夫文誦經的聲音，安定而悠遠，使我們從風雪中稍得喘息。</p>
